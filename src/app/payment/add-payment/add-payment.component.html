<div
	style="
		height: 100%;
		display: flex;
		align-items: center;
		justify-content: center;
	"
>
	<ion-card>
		<ion-grid>
			<ion-row>
				<ion-col>
					<div class="ion-text-center">
						<h3><b> Add Payment </b></h3>
						<ion-text color="danger">
							<p>
								Pending Payment <b> â‚¹ {{ pendingPayment }}/- </b>
							</p>
						</ion-text>
					</div>
				</ion-col>
			</ion-row>
			<div class="border-top"></div>

			<ion-item>
				<ion-label position="fixed"> Customer</ion-label>
				<ion-input type="text" value="{{ name }}" disabled></ion-input>
			</ion-item>

			<!-- <ion-item>
      <ion-datetime [value]="payment.date" (ionChange)="getValue($event)" name="date" placeholder="Date" displayFormat="DD/MM/YY" min="1999" max={{today}}>
      </ion-datetime>
    </ion-item> -->

			<ion-item>
				<ion-label position="fixed">Date</ion-label>

				<ion-input
					type="date"
					#myDate
					[value]="payment.date | date: 'yyyy-MM-dd'"
					required
					max="{{ todaysDate }}"
					(input)="dates = parseDate($event.target.value)"
				></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="fixed">Payment</ion-label>
				<ion-input
					type="number"
					[value]="payment.payment_amount"
					(input)="getValue($event)"
					name="paymentAmount"
					placeholder="Payment Amount"
				></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="fixed"
					>Payment<br />
					Mode</ion-label
				>
				<ion-radio-group (ionChange)="mode($event)" name="paymentMode">
					<ion-item>
						<ion-label>Online</ion-label>
						<ion-radio slot="start" value="online"></ion-radio>
					</ion-item>

					<ion-item>
						<ion-label>Cheque</ion-label>
						<ion-radio slot="start" value="cheque"></ion-radio>
					</ion-item>

					<ion-item>
						<ion-label>Cash</ion-label>
						<ion-radio slot="start" value="cash"></ion-radio>
					</ion-item>
				</ion-radio-group>
			</ion-item>
			<ion-item>
				<ion-label position="fixed">Note</ion-label>
				<ion-input
					type="text"
					[value]="payment.cheque_number"
					(input)="getValue($event)"
					name="note"
					placeholder="App Name/Cheque No"
				></ion-input>
			</ion-item>
			<ion-row>
				<ion-col>
					<div class="ion-text-center">
						<ion-button
							size="default"
							color="primary"
							(click)="onClickOfSubmit()"
						>
							Add Payment</ion-button
						>
						<ion-button
							size="default"
							color="danger"
							class="ion-margin-horizontal"
							(click)="onClickOfCancel()"
							>Cancel</ion-button
						>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
</div>
