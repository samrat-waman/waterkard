<div
	style="
		height: 100%;
		display: flex;
		align-items: center;
		justify-content: center;
	"
>
	<ion-card>
		<ion-grid>
			<ion-row>
				<ion-col>
					<div class="ion-text-center">
						<h3><b> Edit Payment History </b></h3>
					</div>
				</ion-col>
			</ion-row>
			<div class="border-top"></div>

			<!-- <ion-item>
      <ion-datetime [value]="payment.date" (ionChange)="getValue($event)" name="date" placeholder="Date" displayFormat="DD/MM/YY" min="1999" max={{today}}>
      </ion-datetime>
    </ion-item> -->

			<ion-item>
				<ion-label position="fixed">Date</ion-label>

				<ion-input
					type="date"
					#myDate
					[value]="payment.date | date: 'yyyy-MM-dd'"
					required
					max="{{ todaysDate }}"
					(input)="dates = parseDate($event.target.value)"
				></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="fixed">Amount</ion-label>
				<ion-input
					type="number"
					[value]="payment.payment_amount"
					(input)="getValue($event)"
					name="paymentAmount"
					placeholder="Payment Amount"
				></ion-input>
			</ion-item>

			<ion-row>
				<ion-col>
					<div class="ion-text-center">
						<ion-button
							size="default"
							color="primary"
							(click)="onClickOfSubmit()"
						>
							Update</ion-button
						>
						<ion-button
							size="default"
							color="danger"
							class="ion-margin-horizontal"
							(click)="onClickOfCancel()"
							>Cancel</ion-button
						>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
</div>
