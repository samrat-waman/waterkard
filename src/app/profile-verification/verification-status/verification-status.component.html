<div
  style="
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <h3><b> Verification </b></h3>
          </div>
        </ion-col>
      </ion-row>
      <div class="border-top"></div>

      <div class="border-top"></div>

      <ion-item>
        <ion-label position="fixed"> Driver</ion-label>
        <ion-label position="fixed"> {{ name | titlecase }}</ion-label>
        <!-- <ion-input type="text" value=" {{ name }}" disabled></ion-input> -->
      </ion-item>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <ion-button
              size="default"
              color="primary"
              (click)="onClickOfVerify()"
            >
              Verify</ion-button
            >
            <ion-button
              size="default"
              color="danger"
              class="ion-margin-horizontal"
              (click)="onClickOfUnverify()"
              >Unverify</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
