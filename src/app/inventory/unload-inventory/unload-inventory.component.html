<div
  style="
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <h3><b> Unload Inventory </b></h3>
          </div>
        </ion-col>
      </ion-row>
      <div class="border-top"></div>

      <ion-item>
        <ion-label position="fixed">Unload Jar</ion-label>
        <ion-input
          type="number"
          [value]="unload_inventory.unloaded_jar"
          (input)="getJar($event)"
          placeholder="Jar Qty"
        ></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <ion-button
              size="default"
              color="primary"
              (click)="onClickOfSubmit()"
            >
              Submit</ion-button
            >
            <ion-button
              size="default"
              color="danger"
              class="ion-margin-horizontal"
              (click)="onClickOfCancel()"
              >Cancel</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
