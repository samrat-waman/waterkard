<ion-header [translucent]="true" primary>
	<ion-toolbar color="primary">
		<ion-buttons *ngIf="!showSearchbar" slot="start">
			<ion-menu-button color="light"></ion-menu-button>
		</ion-buttons>
		<ion-row>
			<ion-col class="col-8" *ngIf="!showSearchbar">
				<div class="ion-text mt-3">
					<h5>Products</h5>
				</div>
			</ion-col>
			<ion-col>
				<div class="ion-text-end mt-2 mr-2">
					<!--  -->
					<ion-searchbar
						*ngIf="showSearchbar"
						showCancelButton="always"
						[(ngModel)]="searchedText"
						(ionChange)="onChangeOfSearch()"
						(ionCancel)="showSearchbar = false"
						placeholder="Search"
					></ion-searchbar>
					<ion-buttons slot="end">
						<ion-button *ngIf="!showSearchbar" (click)="showSearchbar = true">
							<ion-icon slot="icon-only" name="search"></ion-icon>
						</ion-button>
						<!--  -->
						<ion-icon
							*ngIf="!showSearchbar"
							name="add-outline"
							style="zoom: 1.7"
							(click)="addProduct()"
						></ion-icon>
					</ion-buttons>
				</div>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen="true" padding class="background">
	<ion-header translucent>
		<ion-toolbar>
			<ion-card *ngFor="let item of product">
				<ion-card-header>
					<ion-row>
						<ion-col class="col-9" style="width: 60px">
							<ion-text color="dark" style="width: 60px">
								<b> {{ item.name }} {{ item.unit }} </b>
								<br /><br />

								â‚¹ {{ item.price }}/-
							</ion-text>
						</ion-col>
						<ion-col>
							<div class="ion-text-end" style="float: right">
								<ion-icon
									name="create-outline"
									(click)="onClickOfEdit(item.product_id)"
									color="primary"
									style="zoom: 1.7"
								></ion-icon>
								<ion-icon
									name="trash-outline"
									(click)="onClickOfDelete(item.product_id)"
									color="danger"
									style="zoom: 1.7"
								></ion-icon>
							</div>
						</ion-col>
					</ion-row>
				</ion-card-header>
			</ion-card>
		</ion-toolbar>
	</ion-header>
</ion-content>
