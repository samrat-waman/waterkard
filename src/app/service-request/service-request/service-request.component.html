<ion-header [translucent]="true" primary>
  <ion-toolbar color="primary" class="background">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-col class="col-9">
        <div class="ion-text mt-3"><h5>Service Request</h5></div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" padding class="background">
  <!-- https://stackoverflow.com/questions/56720492/capture-and-upload-image-to-server-using-ionic-4  -->
  <!-- https://ionicframework.com/docs/native/camera -->
  <div class="row">
    <div class="col">
      <ion-item>
        <ion-label position="fixed">Problem</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="serviceRequest.complaint_text"
          placeholder="Write Problem"
        >
        </ion-input>
      </ion-item>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ion-item>
        <ion-label position="fixed">Time</ion-label>
        <ion-input
          [(ngModel)]="serviceRequest.job"
          type="text"
          placeholder="Time Required"
        >
        </ion-input>
      </ion-item>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ion-item>
        <ion-label position="fixed">Description</ion-label>
        <ion-textarea
          type="text"
          [(ngModel)]="serviceRequest.description"
          placeholder="Description"
        >
        </ion-textarea>
      </ion-item>
    </div>
  </div>

  <ion-item> <ion-label>Uplod Photo</ion-label> </ion-item>
  <ion-item>
    <input
      placeholder="address"
      name="file"
      id="file"
      type="file"
      #f
      (change)="uplodImage($event)"
      accept="image/x-png,image/bmp,image/jpeg"
    />
  </ion-item>
  <ion-row>
    <ion-col>
      <div class="ion-text-center">
        <ion-button size="default" color="primary" (click)="onClickOfSubmit()">
          Submit</ion-button
        >
        <ion-button
          size="default"
          color="danger"
          class="ion-margin-horizontal"
          (click)="onClickOfCancel()"
          >Cancel</ion-button
        >
      </div>
    </ion-col>
  </ion-row>
</ion-content>
